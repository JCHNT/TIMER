<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Timer ECOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .login-container h2 {
            color: #1e293b;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .login-subtitle {
            color: #64748b;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .login-icon {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: white;
            color: #1e293b;
        }
        
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-2px);
        }
        
        .login-container button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }
        
        .login-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.3);
            background: linear-gradient(135deg, #3730a3 0%, #6d28d9 100%);
        }
        
        .login-container button:active {
            transform: translateY(-1px);
        }
        
        .login-container button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #dc2626;
            margin-top: 20px;
            padding: 15px;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 10px;
            font-weight: 500;
        }
        
        .success-message {
            color: #059669;
            margin-top: 20px;
            padding: 15px;
            background: rgba(5, 150, 105, 0.1);
            border: 1px solid rgba(5, 150, 105, 0.2);
            border-radius: 10px;
            font-weight: 500;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-link {
            margin-top: 30px;
            text-align: center;
        }
        
        .back-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .back-link a:hover {
            color: #4f46e5;
            background: rgba(79, 70, 229, 0.1);
            transform: translateY(-2px);
        }
        
        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="version-info">Timer ECOS v1.0</div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h2>Connexion</h2>
            <p class="login-subtitle">Interface d'administration</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            
            <button type="submit" id="loginButton">
                <span class="btn-content">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="buttonText">Se connecter</span>
                </span>
            </button>
        </form>
        
        <div id="messageContainer"></div>
        
        <div class="back-link">
            <a href="/">‚Üê Retour au timer</a>
        </div>
    </div>

    <script>
        // V√©rifier si d√©j√† connect√© au chargement de la page
        async function checkExistingAuth() {
            try {
                const response = await fetch('/auth-status');
                const data = await response.json();
                
                if (data.authenticated) {
                    // D√©j√† connect√©, rediriger vers admin
                    window.location.href = '/admin.html';
                }
            } catch (error) {
                // Pas grave si √ßa √©choue, on continue avec le login
                console.log('V√©rification auth √©chou√©e:', error);
            }
        }

        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            if (loading) {
                button.disabled = true;
                spinner.style.display = 'block';
                buttonText.textContent = 'Connexion...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Se connecter';
            }
        }

        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            
            if (!username || !password) {
                showMessage("Veuillez remplir tous les champs.");
                return;
            }
            
            clearMessage();
            setLoading(true);

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                });

                if (response.ok) {
                    showMessage("Connexion r√©ussie ! Redirection...", "success");
                    
                    // Petite pause pour montrer le message de succ√®s
                    setTimeout(() => {
                        window.location.href = "/admin.html";
                    }, 1000);
                    
                } else {
                    const text = await response.text();
                    showMessage(text || "Erreur de connexion");
                    setLoading(false);
                }
            } catch (error) {
                showMessage("Erreur de connexion au serveur. Veuillez r√©essayer.");
                setLoading(false);
                console.error("Erreur:", error);
            }
        });

        // Gestion des touches clavier
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Focus automatique sur le champ nom d'utilisateur
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });

        // V√©rifier l'auth existante au chargement
        checkExistingAuth();
    </script>
</body>
</html>
