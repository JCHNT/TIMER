<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER ECOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center; 
            font-size: 2em; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 40px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 600px;
            max-width: 800px;
        }
        
        .title { 
            font-size: 1.8em; 
            margin-bottom: 40px; 
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        #phase { 
            font-size: 3em; 
            color: #fff; 
            margin-bottom: 30px; 
            font-weight: 200;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timer { 
            font-size: 5em; 
            font-weight: 100; 
            margin-bottom: 30px; 
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
        }
        
        .progress-info {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .description {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 30px;
            font-style: italic;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 0.6em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .terminate-btn {
            background: rgba(220, 38, 38, 0.8);
            border-color: rgba(220, 38, 38, 0.9);
            color: white;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .terminate-btn:hover {
            background: rgba(220, 38, 38, 1);
            border-color: rgba(220, 38, 38, 1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }
        
        .status-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .phase-transition {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal h2 {
            color: #dc2626;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .modal p {
            margin-bottom: 30px;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .modal-btn-confirm {
            background: #dc2626;
            color: white;
        }
        
        .modal-btn-cancel {
            background: #f3f4f6;
            color: #374151;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator"></div>
    
    <div class="container">
        <div id="title" class="title">TIMER ECOS</div>
        <div id="phase" class="phase-transition">En attente...</div>
        <div id="description" class="description"></div>
        <div id="timer" class="timer">--:--</div>
        <div id="progress" class="progress-info"></div>
        
        <div class="controls">
            <button class="control-btn" onclick="resetTimer()">Réinitialiser</button>
        </div>
        
        <div class="controls">
            <button class="control-btn terminate-btn" onclick="showTerminateModal()">Terminer l'examen</button>
        </div>
    </div>

    <!-- Modal de confirmation -->
    <div id="terminateModal" class="modal">
        <div class="modal-content">
            <h2>⚠️ Confirmer la terminaison</h2>
            <p>Êtes-vous sûr de vouloir terminer l'examen ?<br>
            Cette action arrêtera définitivement le serveur et mettra fin à la session pour tous les utilisateurs connectés.</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-confirm" onclick="terminateExam()">Oui, terminer</button>
                <button class="modal-btn modal-btn-cancel" onclick="hideTerminateModal()">Annuler</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const titleEl = document.getElementById('title');
        const timerEl = document.getElementById('timer');
        const phaseEl = document.getElementById('phase');
        const descriptionEl = document.getElementById('description');
        const progressEl = document.getElementById('progress');
        const statusEl = document.getElementById('statusIndicator');
        const terminateModal = document.getElementById('terminateModal');

        let interval;
        let currentConfig = {};
        let currentSet = 1;
        let currentCycle = 1;
        let isRunning = false;

        function updateStatusIndicator(running) {
            isRunning = running;
            if (running) {
                statusEl.style.background = '#ef4444';
                statusEl.style.boxShadow = '0 0 20px rgba(239, 68, 68, 0.5)';
            } else {
                statusEl.style.background = '#4ade80';
                statusEl.style.boxShadow = '0 0 20px rgba(74, 222, 128, 0.5)';
            }
        }

        function startSequence(config) {
            currentConfig = config;
            titleEl.textContent = config.title || 'TIMER ECOS';
            currentSet = 1;
            currentCycle = 1;
            updateStatusIndicator(true);
            
            // Commencer par la préparation
            runPhase('prepare', config.prepare, () => {
                runSet(currentSet, config);
            });
        }

        function runSet(setNumber, config) {
            if (setNumber > config.sets) {
                // Tous les sets sont terminés, cool down
                if (config.coolDown > 0) {
                    runPhase('coolDown', config.coolDown, () => {
                        finishTimer();
                    });
                } else {
                    finishTimer();
                }
                return;
            }
            
            currentCycle = 1;
            runWorkCycle(currentCycle, setNumber, config);
        }

        function runWorkCycle(cycle, setNumber, config) {
            if (cycle > config.cycles) {
                // Cycles terminés pour ce set
                if (setNumber < config.sets && config.restBetweenSets > 0) {
                    // Repos entre les sets
                    runPhase('restBetweenSets', config.restBetweenSets, () => {
                        currentSet++;
                        runSet(currentSet, config);
                    });
                } else {
                    currentSet++;
                    runSet(currentSet, config);
                }
                return;
            }
            
            // Phase de travail
            runPhase('work', config.work, () => {
                // Phase de repos
                runPhase('rest', config.rest, () => {
                    currentCycle++;
                    runWorkCycle(currentCycle, setNumber, config);
                });
            });
        }

        function runPhase(type, duration, next) {
            const phaseInfo = getPhaseInfo(type);
            phaseEl.textContent = phaseInfo.label;
            phaseEl.className = 'phase-transition';
            descriptionEl.textContent = phaseInfo.description;
            
            // Afficher les informations de progression
            updateProgress();
            
            clearInterval(interval);
            
            interval = setInterval(() => {
                let m = Math.floor(duration / 60).toString().padStart(2, '0');
                let s = (duration % 60).toString().padStart(2, '0');
                timerEl.textContent = `${m}:${s}`;
                
                if (--duration < 0) {
                    clearInterval(interval);
                    next();
                }
            }, 1000);
        }

        function getPhaseInfo(type) {
            switch (type) {
                case 'prepare':
                    return { label: 'Préparation', description: 'Préparez-vous pour commencer...' };
                case 'work':
                    return { 
                        label: 'Travail', 
                        description: currentConfig.workDescription || 'Phase de travail active'
                    };
                case 'rest':
                    return { 
                        label: 'Repos', 
                        description: currentConfig.restDescription || 'Phase de repos'
                    };
                case 'restBetweenSets':
                    return { label: 'Repos entre séries', description: 'Pause entre les séries d\'exercices' };
                case 'coolDown':
                    return { label: 'Récupération', description: 'Phase de récupération finale' };
                default:
                    return { label: '', description: '' };
            }
        }

        function updateProgress() {
            if (currentConfig.sets && currentConfig.cycles) {
                progressEl.textContent = `Série ${currentSet}/${currentConfig.sets} • Cycle ${currentCycle}/${currentConfig.cycles}`;
            }
        }

        function finishTimer() {
            phaseEl.textContent = 'Session terminée';
            phaseEl.className = 'phase-transition';
            timerEl.textContent = '00:00';
            descriptionEl.textContent = 'Félicitations ! Vous avez terminé votre session.';
            progressEl.textContent = 'Session complète';
            updateStatusIndicator(false);
        }

        function resetTimer() {
            clearInterval(interval);
            phaseEl.textContent = 'Réinitialisé';
            phaseEl.className = 'phase-transition';
            timerEl.textContent = '--:--';
            descriptionEl.textContent = 'Timer réinitialisé';
            progressEl.textContent = '';
            updateStatusIndicator(false);
            socket.emit('reset');
        }

        function showTerminateModal() {
            terminateModal.style.display = 'block';
        }

        function hideTerminateModal() {
            terminateModal.style.display = 'none';
        }

        function terminateExam() {
            hideTerminateModal();
            
            // Afficher un message de terminaison
            phaseEl.textContent = 'Examen terminé';
            phaseEl.className = 'phase-transition';
            timerEl.textContent = '00:00';
            descriptionEl.textContent = 'L\'examen a été terminé. Le serveur va s\'arrêter.';
            progressEl.textContent = 'Session terminée';
            
            // Envoyer la demande de terminaison au serveur
            fetch('/terminate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            })
            .catch(error => {
                console.error('Erreur lors de la terminaison:', error);
                // Fallback via Socket.IO
                socket.emit('terminate');
            });
        }

        // Fermer le modal en cliquant à l'extérieur
        window.onclick = function(event) {
            if (event.target === terminateModal) {
                hideTerminateModal();
            }
        }

        socket.on('start', data => {
            clearInterval(interval);
            startSequence(data);
        });

        socket.on('reset', () => {
            resetTimer();
        });

        socket.on('examTerminated', () => {
            phaseEl.textContent = 'Examen terminé';
            phaseEl.className = 'phase-transition';
            timerEl.textContent = '00:00';
            descriptionEl.textContent = 'L\'examen a été terminé par l\'administrateur.';
            progressEl.textContent = 'Session terminée';
            clearInterval(interval);
            updateStatusIndicator(false);
        });

        socket.on('connect', () => {
            console.log('Connecté au serveur');
            updateStatusIndicator(false);
        });

        socket.on('disconnect', () => {
            console.log('Déconnecté du serveur');
            statusEl.style.background = '#6b7280';
            statusEl.style.boxShadow = '0 0 20px rgba(107, 114, 128, 0.5)';
        });

        // Initialisation
        updateStatusIndicator(false);
    </script>
</body>
</html>
