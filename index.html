<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER ECOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&display=swap');

        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background-primary: #F2F2F7;
            --background-secondary: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --text-tertiary: #C7C7CC;
            --surface-color: rgba(255, 255, 255, 0.85);
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --blur-amount: 20px;
            --font-size-multiplier: 1;
        }

        .theme-dark {
            --primary-color: #0A84FF;
            --secondary-color: #5E5CE6;
            --background-primary: #000000;
            --background-secondary: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #48484A;
            --surface-color: rgba(28, 28, 30, 0.85);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        .theme-light {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background-primary: #FFFFFF;
            --background-secondary: #F2F2F7;
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --text-tertiary: #C7C7CC;
            --surface-color: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.05);
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-primary);
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-x: hidden;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color)20, var(--secondary-color)20);
            backdrop-filter: blur(var(--blur-amount));
            z-index: -1;
        }
        
        .container {
            background: var(--surface-color);
            backdrop-filter: blur(var(--blur-amount));
            border-radius: 28px;
            padding: 60px 50px;
            box-shadow: 0 10px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            min-width: 480px;
            max-width: 580px;
            position: relative;
            margin: 20px;
        }

        .floating-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }

        .control-pill {
            background: var(--surface-color);
            backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .control-pill:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .control-btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .control-btn-icon:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }

        .control-btn-icon:active {
            transform: scale(0.95);
        }

        .theme-toggle {
            position: relative;
            overflow: hidden;
        }

        #themeIcon {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: inline-block;
        }

        .theme-dark #themeIcon {
            transform: rotate(180deg);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: var(--text-tertiary);
            border-radius: 2px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .volume-icon {
            cursor: pointer;
            font-size: 16px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .volume-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .status-indicator {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 12px;
            height: 12px;
            border-radius: 6px;
            background: #34C759;
            box-shadow: 0 0 0 3px rgba(52, 199, 89, 0.3);
            animation: pulse-ios 2s infinite;
            z-index: 100;
        }

        @keyframes pulse-ios {
            0% { 
                box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 199, 89, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 199, 89, 0);
            }
        }
        
        .title { 
            font-size: calc(28px * var(--font-size-multiplier)); 
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 40px; 
            text-align: center;
            letter-spacing: -0.5px;
        }
        
        #phase { 
            font-size: calc(48px * var(--font-size-multiplier)); 
            font-weight: 300;
            color: var(--primary-color);
            margin-bottom: 20px; 
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -1px;
        }
        
        .timer { 
            font-size: calc(96px * var(--font-size-multiplier)); 
            font-weight: 200; 
            margin-bottom: 30px; 
            color: var(--text-primary);
            text-align: center;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }
        
        .progress-info {
            font-size: calc(16px * var(--font-size-multiplier));
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }
        
        .description {
            font-size: calc(18px * var(--font-size-multiplier));
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
            text-align: center;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: var(--surface-color);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 16px 24px;
            border-radius: 16px;
            font-size: calc(16px * var(--font-size-multiplier));
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(var(--blur-amount));
            box-shadow: 0 2px 10px var(--shadow-color);
            min-width: 140px;
        }
        
        .control-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .control-btn:active {
            transform: translateY(0);
        }
        
        .terminate-btn {
            background: #FF3B30;
            color: white;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .terminate-btn:hover {
            background: #D70015;
            box-shadow: 0 8px 25px rgba(255, 59, 48, 0.3);
        }
        
        .phase-transition {
            animation: fadeInScale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            animation: modalFadeIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--surface-color);
            backdrop-filter: blur(var(--blur-amount));
            margin: 10% auto;
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            color: var(--text-primary);
            box-shadow: 0 20px 60px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .modal p {
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            min-width: 100px;
        }
        
        .modal-btn-confirm {
            background: #FF3B30;
            color: white;
        }
        
        .modal-btn-cancel {
            background: var(--text-tertiary);
            color: var(--text-primary);
        }

        .modal-btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .modal-btn-secondary {
            background: var(--text-tertiary);
            color: var(--text-primary);
        }
        
        .modal-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .modal-btn:active {
            transform: translateY(0);
        }

        .settings-modal .modal-content {
            max-width: 600px;
            text-align: left;
        }

        .settings-section {
            margin-bottom: 30px;
            padding: 24px;
            background: rgba(var(--text-tertiary), 0.1);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .settings-section h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px 0;
        }

        .setting-label {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
        }

        .theme-selector, .font-size-selector {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }

        .shortcuts-help {
            background: rgba(var(--text-tertiary), 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .key {
            background: var(--text-tertiary);
            color: var(--background-primary);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 12px;
            font-weight: 600;
        }

        .qr-container {
            text-align: center;
            padding: 20px;
        }

        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 16px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .url-display {
            background: var(--background-secondary);
            padding: 16px;
            border-radius: 12px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .fullscreen-active {
            --font-size-multiplier: 1.5;
        }

        .fullscreen-active .container {
            min-width: 90vw;
            max-width: 90vw;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .container {
                min-width: calc(100vw - 40px);
                padding: 40px 30px;
                margin: 20px;
            }

            .floating-controls {
                top: 20px;
                right: 20px;
                scale: 0.9;
            }

            .status-indicator {
                top: 20px;
                left: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .control-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0A84FF;
                --secondary-color: #5E5CE6;
                --background-primary: #000000;
                --background-secondary: #1C1C1E;
                --text-primary: #FFFFFF;
                --text-secondary: #8E8E93;
                --text-tertiary: #48484A;
                --surface-color: rgba(28, 28, 30, 0.85);
                --border-color: rgba(255, 255, 255, 0.1);
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="status-indicator" id="statusIndicator"></div>
    
    <div class="floating-controls">
        <div class="control-pill">
            <span class="volume-icon" id="volumeIcon" onclick="toggleMute()">üîä</span>
            <div class="volume-control">
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
            </div>
        </div>
        
        <div class="control-pill">
            <button class="control-btn-icon theme-toggle" onclick="toggleTheme()" title="Mode sombre/clair" id="themeToggleBtn">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
        
        <div class="control-pill">
            <button class="control-btn-icon" onclick="showQRCode()" title="QR Code d'acc√®s (Q)">
                <span>üì±</span>
            </button>
        </div>
        
        <div class="control-pill">
            <button class="control-btn-icon" onclick="showSettings()" title="Param√®tres (P)">
                <span>‚öôÔ∏è</span>
            </button>
        </div>
        
        <div class="control-pill">
            <button class="control-btn-icon" onclick="toggleFullscreen()" title="Plein √©cran (F11)">
                <span>‚õ∂</span>
            </button>
        </div>
    </div>
    
    <div class="container">
        <div id="title" class="title">TIMER ECOS</div>
        <div id="phase" class="phase-transition">En attente...</div>
        <div id="description" class="description"></div>
        <div id="timer" class="timer">--:--</div>
        <div id="progress" class="progress-info"></div>
        
        <div class="controls">
            <button class="control-btn" onclick="resetTimer()">R√©initialiser</button>
            <button class="control-btn terminate-btn" onclick="showTerminateModal()">Terminer l'examen</button>
        </div>
    </div>

    <!-- Modals... -->
    <div id="terminateModal" class="modal">
        <div class="modal-content">
            <h2>‚ö†Ô∏è Confirmer la terminaison</h2>
            <p>√ätes-vous s√ªr de vouloir terminer l'examen ?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-confirm" onclick="terminateExam()">Oui, terminer</button>
                <button class="modal-btn modal-btn-cancel" onclick="hideTerminateModal()">Annuler</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <script>
        // JavaScript complet avec gestion th√®mes, audio, raccourcis...
        const socket = io();
        let currentTheme = 'auto';
        let isDarkMode = false;
        let interval;
        let currentConfig = {};
        let globalVolume = 0.7;
        let soundsEnabled = true;
        let audioContext;

        // Fonctions de basculement th√®me
        function toggleTheme() {
            if (currentTheme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                currentTheme = prefersDark ? 'light' : 'dark';
            } else if (currentTheme === 'light') {
                currentTheme = 'dark';
            } else {
                currentTheme = 'light';
            }
            
            applyTheme();
            updateThemeIcon();
            localStorage.setItem('timer-theme-quick', currentTheme);
        }

        function applyTheme() {
            document.body.className = '';
            if (currentTheme === 'dark') {
                document.body.classList.add('theme-dark');
                isDarkMode = true;
            } else if (currentTheme === 'light') {
                document.body.classList.add('theme-light');
                isDarkMode = false;
            } else {
                isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            }
        }

        function updateThemeIcon() {
            const icon = document.getElementById('themeIcon');
            const btn = document.getElementById('themeToggleBtn');
            
            let iconText = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            let titleText = currentTheme === 'dark' ? 'Passer au mode clair' : 'Passer au mode sombre';
            
            if (icon) icon.textContent = iconText;
            if (btn) btn.title = titleText;
        }

        // Toutes les autres fonctions audio, timer, raccourcis...
        // [Code JavaScript complet]

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('timer-theme-quick') || 'auto';
            currentTheme = savedTheme;
            applyTheme();
            updateThemeIcon();
        });
    </script>
</body>
</html>
