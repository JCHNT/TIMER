<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Configuration - ECOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            background: #4f46e5;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .time-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .intervals {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .settings-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .display-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
            background: white;
            color: #333;
        }
        
        .timer-row {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .timer-row:last-child {
            border-bottom: none;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f46e5;
            font-size: 20px;
        }
        
        .timer-info {
            flex: 1;
            text-align: center;
        }
        
        .timer-label {
            font-size: 16px;
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 5px;
        }
        
        .timer-description {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        
        .timer-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-control {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #4f46e5;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .btn-control:hover {
            background: #3730a3;
            transform: scale(1.05);
        }
        
        .btn-control:active {
            transform: scale(0.95);
        }
        
        .start-button {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }
        
        .start-button:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }
        
        .start-button:active {
            transform: translateY(0);
        }
        
        .description-input {
            width: 100%;
            border: none;
            background: transparent;
            color: #9ca3af;
            font-size: 14px;
            text-align: center;
            outline: none;
            padding: 5px;
        }
        
        .description-input:focus {
            color: #4f46e5;
        }
        
        .sound-icon {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            color: #4f46e5;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="settings-icon" onclick="openSettings()">‚öôÔ∏è</div>
            <div class="time-display" id="timeDisplay">04:00</div>
            <div class="intervals" id="intervalsDisplay">16 intervals</div>
            <div class="display-icon" onclick="openDisplay()">üëÅÔ∏è</div>
        </div>
        
        <div class="content">
            <div class="timer-row">
                <div class="icon">üèÉ</div>
                <div class="timer-info">
                    <div class="timer-label">Prepare</div>
                    <div class="timer-value" id="prepareValue">10</div>
                </div>
                <div class="controls">
                    <button class="btn-control" onclick="decreaseValue('prepare')">‚àí</button>
                    <button class="btn-control" onclick="increaseValue('prepare')">+</button>
                </div>
            </div>
            
            <div class="timer-row">
                <div class="icon">üèãÔ∏è</div>
                <div class="timer-info">
                    <div class="timer-label">Work</div>
                    <div class="sound-icon">üîä</div>
                    <input type="text" class="description-input" id="workDescription" placeholder="Add description" value="">
                    <div class="timer-value" id="workValue">20</div>
                </div>
                <div class="controls">
                    <button class="btn-control" onclick="decreaseValue('work')">‚àí</button>
                    <button class="btn-control" onclick="increaseValue('work')">+</button>
                </div>
            </div>
            
            <div class="timer-row">
                <div class="icon">ü§∏</div>
                <div class="timer-info">
                    <div class="timer-label">Rest</div>
                    <div class="sound-icon">üîä</div>
                    <input type="text" class="description-input" id="restDescription" placeholder="Add description" value="">
                    <div class="timer-value" id="restValue">10</div>
                </div>
                <div class="controls">
                    <button class="btn-control" onclick="decreaseValue('rest')">‚àí</button>
                    <button class="btn-control" onclick="increaseValue('rest')">+</button>
                </div>
            </div>
            
            <div class="timer-row">
                <div class="icon">üîÑ</div>
                <div class="timer-info">
                    <div class="timer-label">Cycles (work & rest)</div>
                    <div class="timer-value" id="cyclesValue">8</div>
                </div>
                <div class="controls">
                    <button class="btn-control" onclick="decreaseValue('cycles')">‚àí</button>
                    <button class="btn-control" onclick="increaseValue('cycles')">+</button>
                </div>
            </div>
            
            <div class="timer-row">
                <div class="icon">üîÅ</div>
                <div class="timer-info">
                    <div class="timer-label">Sets (repeat all)</div>
                    <div class="timer-value" id="setsValue">1</div>
                </div>
                <div class="controls">
                    <button class="btn-control" onclick="decreaseValue('sets')">‚àí</button>
                    <button class="btn-control" onclick="increaseValue('sets')">+</button>
                </div>
            </div>
            
            <div class="timer-row">
                <div class="icon">üí∫</div>
                <div class="timer-info">
                    <div class="timer-label">Rest between sets</div>
                    <div class="timer-value" id="restBetweenSetsValue">0</div>
                </div>
                <div class="controls">
                    <button class="btn-control" onclick="decreaseValue('restBetweenSets')">‚àí</button>
                    <button class="btn-control" onclick="increaseValue('restBetweenSets')">+</button>
                </div>
            </div>
            
            <div class="timer-row">
                <div class="icon">üõãÔ∏è</div>
                <div class="timer-info">
                    <div class="timer-label">Cool down</div>
                    <div class="timer-value" id="coolDownValue">0</div>
                </div>
                <div class="controls">
                    <button class="btn-control" onclick="decreaseValue('coolDown')">‚àí</button>
                    <button class="btn-control" onclick="increaseValue('coolDown')">+</button>
                </div>
            </div>
            
            <button class="start-button" onclick="startTimer()">START</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // Configuration par d√©faut
        let config = {
            prepare: 10,
            work: 20,
            rest: 10,
            cycles: 8,
            sets: 1,
            restBetweenSets: 0,
            coolDown: 0,
            workDescription: '',
            restDescription: ''
        };
        
        // Charger la configuration depuis le serveur
        function loadConfig() {
            fetch('/config')
                .then(res => res.json())
                .then(data => {
                    config = {...config, ...data};
                    updateDisplay();
                })
                .catch(err => {
                    console.log('Erreur lors du chargement de la configuration:', err);
                    updateDisplay();
                });
        }
        
        // Mettre √† jour l'affichage
        function updateDisplay() {
            document.getElementById('prepareValue').textContent = config.prepare;
            document.getElementById('workValue').textContent = config.work;
            document.getElementById('restValue').textContent = config.rest;
            document.getElementById('cyclesValue').textContent = config.cycles;
            document.getElementById('setsValue').textContent = config.sets;
            document.getElementById('restBetweenSetsValue').textContent = config.restBetweenSets;
            document.getElementById('coolDownValue').textContent = config.coolDown;
            document.getElementById('workDescription').value = config.workDescription || '';
            document.getElementById('restDescription').value = config.restDescription || '';
            
            updateTimeDisplay();
        }
        
        // Calculer et afficher le temps total
        function updateTimeDisplay() {
            const totalTime = calculateTotalTime();
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const totalIntervals = config.cycles * config.sets;
            
            document.getElementById('timeDisplay').textContent = timeString;
            document.getElementById('intervalsDisplay').textContent = `${totalIntervals} intervals`;
        }
        
        // Calculer le temps total
        function calculateTotalTime() {
            const workRestTime = (config.work + config.rest) * config.cycles;
            const setTime = workRestTime + config.restBetweenSets;
            const totalTime = config.prepare + (setTime * config.sets) - config.restBetweenSets + config.coolDown;
            return totalTime;
        }
        
        // Augmenter une valeur
        function increaseValue(type) {
            if (type === 'prepare' || type === 'work' || type === 'rest' || type === 'restBetweenSets' || type === 'coolDown') {
                config[type] += 5;
            } else {
                config[type] += 1;
            }
            updateDisplay();
            saveConfig();
        }
        
        // Diminuer une valeur
        function decreaseValue(type) {
            if (config[type] > 0) {
                if (type === 'prepare' || type === 'work' || type === 'rest' || type === 'restBetweenSets' || type === 'coolDown') {
                    config[type] = Math.max(0, config[type] - 5);
                } else {
                    config[type] = Math.max(1, config[type] - 1);
                }
                updateDisplay();
                saveConfig();
            }
        }
        
        // Sauvegarder la configuration
        function saveConfig() {
            // R√©cup√©rer les descriptions
            config.workDescription = document.getElementById('workDescription').value;
            config.restDescription = document.getElementById('restDescription').value;
            
            fetch('/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            })
            .catch(err => console.log('Erreur lors de la sauvegarde:', err));
        }
        
        // D√©marrer le timer
        function startTimer() {
            saveConfig();
            socket.emit('start', config);
            // Rediriger vers la page d'affichage
            window.location.href = '/display.html';
        }
        
        // Ouvrir les param√®tres
        function openSettings() {
            // Fonctionnalit√© √† impl√©menter
            console.log('Ouvrir les param√®tres');
        }
        
        // Ouvrir l'affichage
        function openDisplay() {
            window.location.href = '/display.html';
        }
        
        // G√©rer les changements de description
        document.getElementById('workDescription').addEventListener('input', saveConfig);
        document.getElementById('restDescription').addEventListener('input', saveConfig);
        
        // Charger la configuration au d√©marrage
        loadConfig();
        
        socket.on('connect', () => {
            console.log('Connect√© au serveur');
        });
    </script>
</body>
</html>
